<!-- Inicio
function cafaren(tabla) {
c=tabla.centigrad.value;
f=9*c/5+32;
f=Math.round(f*100)/100;
tabla.farenheit.value=f;
}
function cacenti(tabla) {
f=tabla.farenheit.value;
c=5*(f-32)/9;
c=Math.round(c*100)/100;
tabla.centigrad.value=c;
}
// Fin -->

</SCRIPT>
</head>

<body background="../fondo1m.gif" vlink="#0000FF">

<p align="center"><b><font size="6">Temperaturas</font></b></p>

<div align="center">
  <center>
  <form name="tabla">
  <table border="0" cellspacing="10" cellpadding="5">
    <tr>
      <td>
        <p align="center"><font size="4">Centigrados<br>
        </font><input type="text" name="centigrad" size="20"></p>
      </td>
      <td valign="baseline" align="center">
      
      </td>
      <td>
        <p align="center"><font size="4">Farenheit<br>
        </font><input type="text" name="farenheit" size="20"></p>
      </td>
    </tr>
    <tr>
      <td valign="middle" align="center">
        <p align="center">
      <input type="button" value="Convertir a Farenheit" onClick="cafaren(this.form)">
      </td>
      <td valign="middle" align="center">
        <input type="Reset" value="Borrar">
      </td>
      <td valign="middle" align="center">
        <input type="button" value="Convertir a Centigrados" onClick="cacenti(this.form)">
      </td>
    </tr>
  </table>
  </form>
  </center>
